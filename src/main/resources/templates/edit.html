<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- Bootstrap JS (Optional for the hamburger menu functionality) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
	<link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" />

	<title>employe.edite</title>
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">EMP System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active"><a class="nav-link" href="">Add EMP</a></li>
			</ul>
		</div>
	</nav>
	<!-- Navbar End-->

	<div class="container">
		<div class="row">
			<div class="col-md-10 offset-md-1 pt-5">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Edit Employee</h4>

						<form th:action="@{/update}" method="post" th:object="${emp}">

							<input type="hidden" th:value="${emp.id}" name="id">

							<div class="form-group">
								<label>Enter Full Name</label>
								<input type="text" class="form-control" name="name" th:value="${emp.name}">
							</div>

							<div class="form-group">
								<label>Enter Address</label>
								<input type="text" class="form-control" name="address" th:value="${emp.address}">
							</div>

							<div class="form-group">
								<label>Enter Email</label>
								<input type="email" class="form-control" name="email" th:value="${emp.email}">
							</div>

							<div class="form-group">
								<label>Enter Phone No</label>
								<input type="number" class="form-control" name="phno" th:value="${emp.phno}">
							</div>

							<div class="form-group">
								<label>Enter Salary</label>
								<input type="number" class="form-control" name="salary" th:value="${emp.salary}">
							</div>
							<button class="btn btn-primary btn-block">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div>
		<!-- Footer -->
		<footer th:fragment="footer" class="footer bg-primary text-white text-center ">
			<span>EMP System &copy; 2023. All rights reserved.</span>
		</footer>
		<!-- Footer -->
	</div>
	

</html>
